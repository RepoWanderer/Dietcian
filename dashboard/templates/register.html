{% extends 'base.html' %}

{% block title %}Food Tracker | Registration{% endblock %}

{% block body %}
<div class='py-4 mt-auto'>
    <div class='container px-4'>

        <div class='d-flex justify-content-center'>
            <h3>Register</h3>
        </div>

        {% if message %}
            <div>{{ message }}</div>
        {% endif %}

        <div class='row'>
            <div class='col-lg-6 offset-lg-3'>
                <div class='card bg-secondary mb-3'>
                    <div class='card-body'>
    
                        <div class='form-group'>

                            <form action="{% url 'register' %}" method='POST'>
                                {% csrf_token %}
                                <div class='form-group'>
                                    <label for='inputUsername' class='form-label mt-4'>
                                        Username
                                    </label>
                                    <input type='text' name='username' class='form-control' id='inputUsername' placeholder='Enter username' autofocus>
                                </div>

                                <div class='form-group'>
                                    <label for='inputEmail' class='form-label mt-4'>
                                        Email Address
                                    </label>
                                    <input type='email' name='email' class='form-control' id='inputEmail' placeholder='Enter email'>
                                </div>

                                <div class='form-group'>
                                    <label for='inputPassword1' class='form-label mt-4'>
                                        Password
                                    </label>
                                    <input type='password' name='password' class='form-control' id='inputPassword1' placeholder='Enter password'>
                                </div>

                                <div class='form-group'>
                                    <label for='inputPassword2' class='form-label mt-4'>
                                        Confirm Password
                                    </label>
                                    <input type='password' name='confirmation' class='form-control' id='inputPassword2' placeholder='Confirm password'>
                                </div>
                                <div class='form-group'>
                                    <label for='inputAge' class='form-label mt-4'>
                                        Age
                                    </label>
                                    <input type='number' name='age' class='form-control' id='inputAge' placeholder='age'>
                                </div>
                                <div class='form-group'>
                                    <label for='inputWeight' class='form-label mt-4'>
                                        Weight
                                    </label>
                                    <input type='number' name='weight' class='form-control' id='inputWeight' placeholder='weight'>
                                </div>
                                <div class='form-group'>
                                    <label for='inputActive' class='form-label mt-4'>
                                        on a scale on 1-4 ,rate how active your lifestyle is ?
                                    </label>
                                    <br>
                                    <input type='number' name='active' class='form-control' id='inputActive' placeholder='activity'>
                                </div>
                                <div class='form-group'>
                                    <label for='getPremium' class='form-label mt-4'>
                                        do you want an premium account ?
                                    </label>
                                    <br>
                                    <input type='radio' name='premium' id='getPremium' value='1'>  I want premium
                                    <br>
                                    <input type='radio' name='premium' id='getPremium' value='0'>  No
                                </div>
                                <div class='form-group mt-4'>
                                    <button type='submit' class='btn btn-primary'>
                                        Register
                                    </button>
                                </div>

                            </form>

                            <div class='mt-2'>
                                Already have an account? <a href="{% url 'login' %}" type='button' class='btn btn-link'>
                                    Log In here
                                </a>
                            </div>

                        </div>
                    </div>
                </div>
            </div>
        </div>

    </div>
</div>
{% endblock %}
