{% extends 'base.html' %}

{% block title %}Coaches{% endblock %}

{% block body %}
<div class='py-4 mt-auto'>
    <div class='container px-4'>

        <h3>{{ title }}</h3>

        <div class='row justify-content-center'>
            {% for coach in pages %}
                <div class='col-sm-12 col-md-12 col-lg-4 col-xl-3 d-flex align-items-stretch'>
                    <div class='card bg-secondary mb-3'>

                        <!-- Food image -->
                        <a href="{% url 'coach_chats' coach.id%}">
                            <img
                                src="{{coach.image.image.url|default:'../../static/images/no_image.png' }}"
                                class='img-fluid'
                                alt='coach'
                            >
                        </a>
                
                        <div class='card-body'>
                            <h4 class='card-title'>
                                <!-- Food name -->
                                <strong>{{ coach.name }}</strong>
                            </h4>
                        </div>
                        <div class='card-body'>
                            <h4 class='card-title'>
                                <!-- Food name -->
                                <i>{{ coach.type }}</i>
                            </h4>
                        </div>

                    </div>
                </div>

            {% endfor %}
        </div>
    </div>
{% endblock %}
